<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .schedule {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .entry {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            width: 80%;
        }
        .time {
            font-size: 1.2em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Updated Schedule</h1>
    <div class="schedule">
        <div class="entry">
            <div class="time">Start Time: 07:30</div>
            <div class="time">End Time: 08:00</div>
        </div>
    </div>
</body>
</html>
